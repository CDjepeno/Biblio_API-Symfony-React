security:
    encoders:
        App\Entity\Member:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_database:
            entity:
                class: App\Entity\Member
                property: mail
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api:
            pattern: ^/apiPlatform
            stateless: true
            anonymous: true
             
            json_login:
                username_path: mail
                check_path: /apiPlatform/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            guard:
                authenticators: 
                - lexik_jwt_authentication.jwt_token_authenticator
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/apiPlatform/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/apiPlatform/members, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/apiPlatform$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/apiPlatform, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/apiPlatform/, roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_MANAGER: ROLE_USER 
        ROLE_ADMIN: ROLE_MANAGER   
